<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request New Software</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}
    
    <div class="container">
        <h1>Submit a Request</h1>
        <form action="/submit-request" method="POST">
            <!-- Username input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- Application input -->
            <div class="form-group">
                <label for="application">Application:</label>
                <input type="text" id="application" name="application" class="form-control" required>
            </div>

            <!-- Price input (numbers only) -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
            </div>

            <!-- License Type dropdown -->
            <div class="form-group">
                <label for="license_type">License Type:</label>
                <select id="license_type" name="license_type" class="form-control" required>
                    <option value="Subscription">Subscription</option>
                    <option value="Perpetual">Perpetual</option>
                    <option value="Trial">Trial</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <!-- Approved by Manager dropdown (Yes/No) -->
            <div class="form-group">
                <label for="approved_by_manager">Approved by Manager:</label>
                <select id="approved_by_manager" name="approved_by_manager" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Link input (www. only) -->
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" class="form-control" pattern="www\..*" placeholder="www.example.com" title="Please start with www." required>
            </div>

            <!-- Comments textarea -->
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
