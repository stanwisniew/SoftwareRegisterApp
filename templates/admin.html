<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Input Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}

    <div class="container mt-5">
        <h1 class="text-center">Add New Software</h1>
        <form action="/submit" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="softwareName">Software Name</label>
                    <input type="text" class="form-control" id="softwareName" name="softwareName" placeholder="Enter Software Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="licenseType">License Type</label>
                    <select id="licenseType" name="licenseType" class="form-control" required>
                        <option value="" disabled selected>Select License Type</option>
                        <option value="Subscription">Subscription</option>
                        <option value="Perpetual">Perpetual</option>
                        <option value="Trial">Trial</option>
                        <option value="Open Source">Open Source</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" maxlength="255" placeholder="Enter any additional comments here..."></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="approved" name="approved" value="Yes" checked>
                <label class="form-check-label" for="approved">
                    Approved
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    {% include 'footer.html' %}
