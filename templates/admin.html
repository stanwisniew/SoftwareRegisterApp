<form action="/submit" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="softwareName">Software Name</label>
            <input type="text" class="form-control" id="softwareName" name="softwareName" placeholder="Enter Software Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="licenseType">License Type</label>
            <select id="licenseType" name="licenseType" class="form-control" required>
                <option value="" disabled selected>Select License Type</option>
                <option value="Subscription">Subscription</option>
                <option value="Perpetual">Perpetual</option>
                <option value="Trial">Trial</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter Price" required>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" name="comments" rows="4" maxlength="255" placeholder="Enter any additional comments here..."></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="approved" name="approved">
        <label class="form-check-label" for="approved">
            Approved
        </label>
    </div>
    <input type="hidden" name="approved" value="No">  <!-- Default to 'No' if checkbox is not checked -->
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
